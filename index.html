<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trade Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forex Trade Calendar</h1>
        <form id="tradeForm">
            <input type="datetime-local" id="dateTime" required>
            <input type="number" id="profitLoss" placeholder="Profit/Loss" step="0.01" required>
            <label for="beforeScreenshot">Before Trade Screenshot:</label>
            <input type="file" id="beforeScreenshot" accept="image/*">
            <label for="afterScreenshot">After Trade Screenshot:</label>
            <input type="file" id="afterScreenshot" accept="image/*">
            <button type="submit">Add Trade</button>
        </form>
        <div id="calendar"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
